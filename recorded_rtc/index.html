<!DOCTYPE html>
<html>

<head>
    <link href="/recorded_rtc/upload.css" rel="stylesheet">

    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
    <script src="https://cdn.webrtc-experiment.com/gif-recorder.js"></script>
    <script src="https://cdn.webrtc-experiment.com/getScreenId.js"></script>
    <script src="https://cdn.webrtc-experiment.com/DetectRTC.js"> </script>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
</head>

<body>
    <article>

        <section class="recordrtc">
            <h2>
                <select class="recording-media" style='display: none'>
                    <option value="record-video">Video</option>
                    <option value="record-audio">Audio</option>
                    <option value="record-screen">Screen</option>
                </select>

                <select class="media-container-format" style='display: none'>
                    <option>WebM</option>
                    <option disabled>Mp4</option>
                    <option disabled>WAV</option>
                    <option disabled>Ogg</option>
                    <option>Gif</option>
                </select>

                <button>녹화 시작하기</button>
            </h2>

            <div style="text-align: center; display: none;">
                <button id="save-to-disk">내 컴퓨터에 저장하기</button>
                <button id="open-new-tab" style="display: none">Open New Tab</button>
                <button id="upload-to-server">서버에 올리기</button>
            </div>

            <br>

            <video controls muted playsinline style="display: none"></video>

        </section>

    </article>

    <script src="/recorded_rtc/upload.js" async></script>

    <script src="https://cdn.webrtc-experiment.com/commits.js" async></script>

</body>

</html>
