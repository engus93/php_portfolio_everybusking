    <script>

        function login() {

            var id = document.getElementById("login_id").value;
            var password = document.getElementById("login_password").value;

            if (id.length == 0) {
                alert("아이디를 입력하세요");
                return false;

            }else if(password.length == 0){

                alert("비밀번호를 입력하세요");
                return false;

            } else {
                document.login_form.submit();
                return true;

            }

        }

    </script>
