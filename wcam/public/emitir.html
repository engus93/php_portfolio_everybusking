<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emitir video</title>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
</head>

<body>

<video src="" id="video" style="width: 680px; height: 320px;" autoplay>

</video>

<canvas id="preview" style="display: none"></canvas>
<div id="logger"></div>

<script type="text/javascript">
    var canvas = document.getElementById("preview");
    var context = canvas.getContext("2d");

    canvas.width = 800;
    canvas.height = 600;

    context.width = canvas.width;
    context.height = canvas.height;

    var video = document.getElementById("video");

    var socket = io();

    function logger(msg) {
        $("logger").text(msg);
    }

    // function loadCam(stream) {
    //     video.srcObject = window.URL.createObjectURL(stream);
    //     // video.src = window.URL.createObjectURL(stream);
    //     logger('Camara cargada correctamente [OK]');
    // }

    function loadFail(){
        logger('Camara no conectada, pr favor revise su camara!');
    }

    function viewVideo(video, context){
        context.drawImage(video,0,0,context.width, context.height);
        socket.emit('stream',canvas.toDataURL('image/webp'));
    }

    $(function () {
        navigator.getUserMedia == (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetuserMedia || navigator.msgGetUserMedia);

        // if(navigator.getUserMedia){
        //     navigator.getUserMedia({video:true},loadCam,loadFail)
        // }

        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({video: true})
                .then(function(stream) {
                    video.srcObject = stream;
                })
                .catch(function(err0r) {
                    console.log("Something went wrong!");
                });
        }

        setInterval(function () {
            viewVideo(video,context)
        }, 100);

    });



</script>

</body>
</html>
